 <div class="container" *ngIf="WheaterDatasInput">
      <div class="upper-data">
         <img src="../../../../assets/sun.jpg"
          *ngIf="WheaterDatasInput.main.temp > 15"
         />

         <img src="../../../../assets//cold1.jpg"
           *ngIf="WheaterDatasInput.main.temp <=15"
         />


         <div class="weather-data">
             <div class="location">{{WheaterDatasInput.name}}</div>
               <div class="temperature">
                  {{WheaterDatasInput.main.temp | number: "1.0-0"}}ºC
               </div>
            </div>
      </div>

      <div class="lowe-data">
              <div class="more-info-label">Mais informações</div>
      </div>

      <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                 <fa-icon size="lg" [icon]="minTemperaturaIcon">
                     <span>Mínima</span>
                 </fa-icon>
                </div>

                <div class="info-block-value">
                    {{WheaterDatasInput.main.temp_min}} ºC
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                  <fa-icon size="lg" [icon]="maxTemperaturaIcon"></fa-icon>
                </div>
                <div class="info-block-value">
                  {{WheaterDatasInput.main.temp_max| number: "1.0-0"}}ºC
                </div>
            </div>

              <div class="info-block">
                <div class="info-block-label">
                   <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
                   <span>Humildade</span>
                </div>

                <div class="info-block-value">
                    {{WheaterDatasInput.main.humidity}} %
                </div>
              </div>

              <div class="info-block">
                 <div class="info-block-label">
                    <fa-icon size="lg" [icon]="windIcon"></fa-icon>
                    <span>Vento</span>
                 </div>

                 <div class="info-block-value">
                     {{WheaterDatasInput.wind.speed}} km/h
                 </div>
              </div>
      </div>
 </div>
