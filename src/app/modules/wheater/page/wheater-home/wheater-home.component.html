<div class="search">

     <form #form="ngForm" (submit)="onSubmit">
         <input type="text" name="city" placeholder="buscar localização" [(ngModel)]="initialCityName"/>

     </form>

     <span (click)="onSubmit()">
        <fa-icon animation="fade"
                 style="--fa-animation-duration: 5s; cursor: pointer;"
                 size="lg"
                 class="search-icon"
                 [icon]="searchIcon">
        </fa-icon>
     </span>

</div>

<!-- *ngIf="wheaterDatas" vai ocultar
     esse component app-wheater-card quando wheaterDatas estiver vazio  -->
<app-wheater-card *ngIf="wheaterDatas" [WheaterDatasInput]="wheaterDatas"></app-wheater-card>
